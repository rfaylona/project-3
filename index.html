<!DOCTYPE html>
<html lang="en">

<head>

    :link type="text/css" rel="stylesheet"

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js"></script>
</head>
  <body>
    <h1>The Cravings</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="dropdown">
            <button class="btn dropdown-toggle btn-block btn-light" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
              Cuisine
            </button>
            <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" onclick="handleItemClick('American(New)')">American (New)</a>
              <a class="dropdown-item" href="#" onclick="handleItemClick('American(Traditional)')">American (Traditional)</a>
              <a class="dropdown-item" href="#" onclick="handleItemClick('Japanese')">Japanese</a>
              <a class="dropdown-item" href="#" onclick="handleItemClick('Chinese')">Chinese</a>
              <a class="dropdown-item" href="#" onclick="handleItemClick('Mexican')">Mexican</a>
              <a class="dropdown-item" href="#" onclick="handleItemClick('Thai')">Thai</a>
              <a class="dropdown-item" href="#" onclick="handleItemClick('Mediterranean')">Mediterranean</a>
              <a class="dropdown-item" href="#" onclick="handleItemClick('Vietnamese')">Vietnamese</a>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="dropdown">
            <button class="btn dropdown-toggle btn-block btn-light" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
              Location
            </button>
            <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" onclick="handleItemClick('Portland')">Portland</a>
              <a class="dropdown-item" href="#" onclick="handleItemClick('Tigard')">Tigard</a> 
              <a class="dropdown-item" href="#" onclick="handleItemClick('Lake Oswego')">Lake Oswego</a>
              <a class="dropdown-item" href="#" onclick="handleItemClick('Clackamas')">Clackamas</a>
              <a class="dropdown-item" href="#" onclick="handleItemClick('Beaverton')">Beaverton</a>
            </div>
        </div>
      </div>
      </div>

      <div class="row restaurant">
        <div class="col-6">
          <h3 id="restaurantTitle">Restaurant List</h3>
          <div id="restaurantList"></div>
        </div>
        <!-- Map -->
        <div class="col-6">
          <h3>Map</h3>
          <div id="map">
          </div>
          <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBoD1ClC6Z1o2VptMyRMVkOpfNnFZhCy8&callback=initMap&libraries=&v=weekly"
          async
        ></script>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="container-fluid">
            <h3>Is it popular?</h3>
            <div class="chartBox">
              <canvas id="myChart" width="1200" height="400"></canvas>
              <script>
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Restaurant Popularity',
                        data: [],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: false
                }
            });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>  
  </body>
</html>
